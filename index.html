<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Conversor de Moedas by Kaleb Tavares</title>
  </head>
  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <img class="logo" src="./assets/image/Money.gif" alt="Logo-conversor" />

    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option value="real">R$ Real brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select>
          <option value="dolar">US$ Dolar</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="btc">Bitcoin</option>
        </select>
      </label>
      <label>
        Valor
        <input class="input-value" placeholder="Digite o valor a ser convertido" />
      </label>
      <button class="convert-button">Converter</button>
      <section>
        <div class="currency-box">
          <img src="./assets/image/brasil 2.png" alt="logo-moeda-a-converter" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0.00</p>
        </div>

        <img class="arrow-img" src="./assets/image/seta.png" alt="seta" />

        <div class="currency-box">
          <img
            src="./assets/image/estados-unidos.png"
            alt="logo-moeda-convertida"
          />
          <p class="currency">Dólar</p>
          <p class="currency-value">US$ 0.00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
